test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# S3-compatible storage (Scalingo Object Storage, AWS S3, etc.)
# Set these environment variables on Scalingo:
#   S3_ACCESS_KEY_ID, S3_SECRET_ACCESS_KEY, S3_BUCKET, S3_REGION, S3_ENDPOINT
scalingo:
  service: S3
  access_key_id: <%= ENV["S3_ACCESS_KEY_ID"] %>
  secret_access_key: <%= ENV["S3_SECRET_ACCESS_KEY"] %>
  bucket: <%= ENV["S3_BUCKET"] %>
  region: <%= ENV.fetch("S3_REGION", "eu-west-1") %>
  endpoint: <%= ENV["S3_ENDPOINT"] if ENV["S3_ENDPOINT"].present? %>

